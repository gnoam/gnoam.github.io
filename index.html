<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noam Gur</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
        }

        .name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: #111827;
        }

        .title {
            font-size: 1rem;
            color: #6b7280;
            margin-bottom: 1.5rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.25rem;
        }

        .social-links a {
            color: #4b5563;
            font-size: 1.25rem;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #111827;
        }
    </style>
</head>
<body>
<div class="card">
    <img src="https://via.placeholder.com/120" alt="Profile Picture" class="avatar" />
    <div class="name">John Doe</div>
    <div class="title">Senior Software Engineer</div>
    <div class="social-links">
        <a href="https://github.com/username" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
        <a href="https://linkedin.com/in/username" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        <a href="https://twitter.com/username" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
    </div>
</div>
</body>
</html>
